<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- ==header area start== -->
    <header id="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo-area">
                    <img src="images/Group 40071 (2).png" alt="logo">
                    <h3>Hero<span>Travel</span></h3>
                </div>
                <div class="menu-area">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Packages</a></li>
                        <li><a href="#">Testimonial</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <div class="mobile-menu">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
            </nav>
            <div class="banner">
                <div class="banner-content">
                    <h1>Explore Your Travel</h1>
                    <p>Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
                    <div class="banner-form">
                        <input type="text" placeholder="Where go">
                        <select name="day" id="day">
                            <option value="when">When</option>
                            <option value="sunday">Sunday</option>
                            <option value="monday">Monday</option>
                            <option value="tuesday">Tuesday</option>
                            <option value="wednesday">Wednesday</option>
                            <option value="thursday">Thursday</option>
                            <option value="friday">Friday</option>
                            <option value="saturday">Saturday</option>
                        </select>
                        <select name="day" id="day">
                            <option value="type">Select Type</option>
                            <option value="escorted">Escorted tour</option>
                            <option value="culture">Culture</option>
                            <option value="adventure">Adventure tourism</option>
                            <option value="ecotourism">Ecotourism</option>
                            <option value="sports">Sports tourism</option>
                            <option value="wildlife">Wildlife tourism</option>
                            <option value="agritourism">Agritourism</option>
                        </select>
                        <button class="main-btn"><i class="fa-solid fa-magnifying-glass"></i>Find Now</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- ==header area end== -->
